<app-card variant="secundary" class="form-busca">
    <form>
        <h2>Passagens</h2>
        <div class="flex-container">
            <mat-button-toggle-group aria-label="Tipos de Passagens">
                <mat-button-toggle>
                    IDA E VOLTA
                </mat-button-toggle>
                <mat-button-toggle>
                    SOMENTE IDA
                </mat-button-toggle>
            </mat-button-toggle-group>
            <mat-chip-listbox aria-label="Seleção de pASSAGENS">
                <mat-chip-option selected="">1 ADULTO</mat-chip-option>
                <mat-chip-option>ECONÔNIMCA</mat-chip-option>
            </mat-chip-listbox>
        </div>
        <div class="flex-container">
            <mat-form-field appearance="outline">
                <mat-label>Outline form field</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </div>
    </form>
</app-card>
